<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MealMatch</title>
  <link rel="icon" type="image/png" href="MealMatchLogo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="MealMatchLogoIcon.png" alt="Logo" class="logo">
      <h1 class="header-title">MealMatch</h1>
    </div>
    <div class="spacer"></div> <!-- This pushes the nav to the right -->
    <nav>
      <ul class="nav-links">
        <li><a href="#download">Download</a></li>
        <li><a href="#how-it-works">How It Works</a></li>
        <li><a href="#help">Help</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main>
    <section id="how-it-works">
      <h2>Welcome to MealMatch!</h2>
      <p>An app that tries to make on-campus dining more affordable.</p>
    </section>
    
    <section id="download" class="qr-code">
      <h2>Download The App</h2>
      <p>Scan the QR code!</p>
      <img src="MealMatchLogo.png" alt="QR Code to download the app">
      <p class="small-text">QR Code not working? Click <a href="MealMatch Download Link" target="_blank">here</a>.</p>
    </section>
    
    <section id="help">
      <h2>Contact Us</h2>
      <form id="contact-form" onsubmit="sendEmail(event)">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p><a href="https://www.privacypolicies.com/live/c27eaadc-e241-48ce-be38-3be7315d7cdf" target="_blank">Privacy Policy</a></p>
  </footer>

  <!-- EmailJS Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="script.js"></script>
  <script>
    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }
  </script>
</body>
</html>
